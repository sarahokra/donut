<body class='with-3d-shadow with-transitions'>

<svg id="Karlschedule" class="mypiechart"></svg>



<script>

    var testdata = [
        {key: "Teaching", y: 3},
        {key: "Research", y: 4},
        {key: "Office", y: 4},
        {key: "Study", y: 3},
        {key: "Entertainment", y: .5},
        {key: "Commune", y: 3},
        {key: "Social", y: 10}
    ];

    var height = 350;
    var width = 350;

    var chart1;
    nv.addGraph(function() {
        var chart1 = nv.models.pieChart()
            .x(function(d) { return d.key })
            .y(function(d) { return d.y })
            .donut(true)
            .width(width)
            .height(height)
            .padAngle(.08)
            .cornerRadius(5)
            .id('donut1'); // allow custom CSS for this one svg

        chart1.title("100%");
        chart1.pie.labelsOutside(true).donut(true);

        d3.select("#Karlschedule")
            .datum(testdata)
            .transition().duration(1200)
            .call(chart1);

        // LISTEN TO WINDOW RESIZE
